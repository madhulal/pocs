<template>
<h1 class="page-header">${heading}</h1>

<ul class="nav nav-tabs">
	<li class="active"><a data-toggle="tab" href="#category">Category</a></li>
	<li click.trigger="getAllPaymentsByMonth()"><a data-toggle="tab" href="#company" >Company</a></li>
	<li click.trigger="getAllPaymentsByYear()"><a data-toggle="tab" href="#product" >Product</a></li>
	<li click.trigger="getAllPaymentsByCustom()"><a data-toggle="tab" href="#custom">Custom</a></li>
</ul>

<div class="tab-content">
	<div id="category" class="tab-pane fade in active">
		<form class="form-inline" validate.bind="validation">
				  <div class="form-group">
				  
  <select >
${getCategoryList()}
  <option repeat.for="category of categoryList" value.bind="category">${category}</option>
 
</select> 
				 <input type="text" class="form-control" id="start" placeholder="Category" value.bind="category" keyup.trigger="getCategoryWiseList()"> 
				  </div><button type="submit" class="btn btn-default" click.trigger="getCategoryWiseList()">Search</button>
		</form>
		<div class=" well well-sm ">
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>Category</th>
						<th>Company</th>
						<th>Product</th>
					</tr>
				</thead>
				<tbody repeat.for="Product of ProductSearch">
					<tr>
						<td>${Product.productCategory}</td>
						<td>${Product.productCompany}</td>
						<td>${Product.productName}</td>
					</tr>
				</tbody>
			</table>
		</div>		
	</div>
	<div id="company" class="tab-pane fade">
		<form class="form-inline" validate.bind="validation">
				  <div class="form-group">
				    	<label ></label>
				    	<input type="text" class="form-control" id="start" placeholder="Company" value.bind="company">
				  </div>
  						<button type="submit" class="btn btn-default" click.trigger="getCompanyWiseList()">Search</button>
		</form>
	</div>
</div>

</template>
