<template>
<h1 class="page-header">${heading}</h1>
<ul class="nav nav-tabs">
	<li class="active"><a data-toggle="tab" href="#daily">Daily</a></li>
	<li click.trigger="getAllPaymentsByMonth()"><a data-toggle="tab" href="#monthly" >Monthly</a></li>
	<li click.trigger="getAllPaymentsByYear()"><a data-toggle="tab" href="#yearly" >Yearly</a></li>
	<li click.trigger="getAllPaymentsByCustom()"><a data-toggle="tab" href="#custom">Custom</a></li>
</ul>
<div class="tab-content">
	<div id="daily" class="tab-pane fade in active">
		<form class="form-inline" validate.bind="validation">
				  <div class="form-group">
				    	<label class="sr-only" for="start">Start</label>
				    	<input type="text" class="form-control" id="start" placeholder="Date(DD/MM/YYYY)" value.bind="date">
				  </div>
				  
  					<button type="submit" class="btn btn-default" click.trigger="getAllPaymentsByDate()">Search</button>
				</form>
		<div class=" well well-sm ">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Patient No</th>
						<th>PaymentNo</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody repeat.for="payment of Payments1">
					<tr>
						<td>${payment.patientNo}</td>
						<td>${payment.paymentNo}</td>
						<td>${payment.paymentAmount}</td>
					</tr>
				</tbody>
				<tfoot>
					<tr class="info">
						<td></td>
						<td>Total</td>
						<td>${getTotal(Payments1)}</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
	<div id="monthly" class="tab-pane fade">

		<form class="form-inline" validate.bind="validation">
				  <div class="form-group">
				    	<label ></label>
				    	<input type="text" class="form-control" id="start" placeholder="MM" value.bind="mm">
				  </div>
				  
  					<button type="submit" class="btn btn-default" click.trigger="getAllPaymentsByMonth()">Search</button>
				</form>
		<div class=" well well-sm ">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Patient No</th>
						<th>PaymentNo</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody repeat.for="payment of Payments2">
					<tr>
						<td>${payment.patientNo}</td>
						<td>${payment.paymentNo}</td>
						<td>${payment.paymentAmount}</td>
					</tr>
				</tbody>
				<tfoot>
					<tr class="info">
						<td></td>
						<td>Total</td>
						<td>${getTotal(Payments2)}</td>
					</tr>
				</tfoot>
			</table>
		</div>

	</div>
	<div id="yearly" class="tab-pane fade">


		<form class="form-inline" validate.bind="validation">
				  <div class="form-group">
				    	<label ></label>
				    	<input type="text" class="form-control"  placeholder="YYYY" value.bind="yyyy">
				  </div>
				  
  					<button type="submit" class="btn btn-default" click.trigger="getAllPaymentsByYear()">Search</button>
				</form>
		<div class=" well well-sm ">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Patient No</th>
						<th>PaymentNo</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody repeat.for="payment of Payments4">
					<tr>
						<td>${payment.patientNo}</td>
						<td>${payment.paymentNo}</td>
						<td>${payment.paymentAmount}</td>
					</tr>
				</tbody>
				<tfoot>
					<tr class="info">
						<td></td>
						<td>Total</td>
						<td>${getTotal(Payments4)}</td>
					</tr>
				</tfoot>
			</table>
		</div>

	</div>
	<div id="custom" class="tab-pane fade">
   			<form class="form-inline" validate.bind="validation">
				  <div class="form-group">
				    	<label class="sr-only" for="start">Start</label>
				    	<input type="text" class="form-control" id="start" placeholder="Date(DD/MM/YYYY)" value.bind="date1[0]">
				  </div>
				  <div class="form-group">
				    <label class="sr-only" for="end">End</label>
				    <input type="text" class="form-control" id="end" placeholder="Date(DD/MM/YYYY)" value.bind="date1[1]">
				  </div>
  					
  					<button type="submit" class="btn btn-default" click.trigger="getAllPaymentsByCustom()">Search</button>
				</form>
		<div class=" well well-sm ">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Patient No</th>
						<th>PaymentNo</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody repeat.for="payment of Payments3">
					<tr>
						<td>${payment.patientNo}</td>
						<td>${payment.paymentNo}</td>
						<td>${payment.paymentAmount}</td>
					</tr>
				</tbody>
				<tfoot>
					<tr class="info">
						<td></td>
						<td>Total</td>
						<td>${getTotal(Payments3)}</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
</template>
