<template>
      
       <div class="row well well-sm"  if.bind="!amount.balance=='0'">
       			
				<div class="col-sm-4">Date:${today}</div>
				<div class="col-sm-4">Amount Allocated:${amount.total}</div>
				<div class="col-sm-4">
				<div class="progress " style="height: 40px;">
  							<div class="progress-bar progress-bar-danger" role="progressbar" style="width:${(amount.balance/amount.total)*100}% ">
  											 balance${amount.balance}
  											 
 							 </div>
  							<div class="progress-bar progress-bar-success" role="progressbar" style="width:${((amount.total-amount.balance)/amount.total)*100}%">
  										     disbursed${(amount.total-amount.balance)}
  										     
  							</div>
				</div>
				</div>
		</div>
		<div if.bind="amount.balance=='0'" class="row well well-sm" >
				<div class="alert alert-warning">
					<strong> Sorry ...No amount to distribute. Add money and try
						again </strong>
					</div>
				</div>
		<div class="row well well-sm"   if.bind="amount.balance=='0'">
					 <h3>Add amount</h3>
					<div class="col-sm-4">Enter Valid Amount for the day ${today}</div>
					<form role="form" validate.bind="validation">
					<div class="col-sm-4 form-group">
					<input type="text" id="amountTotal" tabindex="1"
						class="form-control" placeholder="Total Amount" value=""
						value.bind="amountTotal"><label></label>
					</div>
					<div class="col-sm-4 form-group"><input type="submit" click.delegate="addamount();"
						name="add-submit" id="add-submit"
						class="form-control btn btn-register btn-right   "
						value="Add amount"  disabled.bind="!validation.result.isValid">
					</div>
					</form>
				
     </div>
    
     <div class=" row well well-sm  container-fluid" if.bind="amount.balance=='0'">
      <h3>Recent History</h3>
	<table class="table table-striped table-hover">
		<thead >
			<tr>
				<th>Date</th>
				<th>Amount</th>
				<th>Balance</th>	
			</tr>
		</thead>
		<tbody >
			<tr repeat.for="amount of amounts">
				<td>${amount.date}</td>
				<td>${amount.total}</td>
				<td>${amount.balance}</td>

			</tr>

		</tbody>
	</table>
	</div>
</template>
