


<template>

<div><h1>Purchase Order</h1></div>
<div>
<div class=" col-sm-4">
	 <select  value.bind="product1">
${getProductList()}
  <option repeat.for="product of productList" value="${product.productName}">${product.productName}</option>
 
</select> 
			
			</div>
			
			<div class=" col-sm-4">
					<div div class="form-group">
						
						<input type="text"  tabindex="1" 
						class="form-control" placeholder="Batch number" value=""
						value.bind="batchNumber">
						
					</div>
			</div>
				<div class=" col-sm-4">
					<div div class="form-group">
						
						<input type="text"  tabindex="1" 
						class="form-control" placeholder=" Purchase Price" value=""
						value.bind="purchasePrice">
						
					</div>
				</div>

			<div class="row" >
				<div class=" col-sm-4">
					<div class="form-group">
						<input type="text" tabindex="5" class="form-control"
							placeholder="Selling Price" value="" value.bind="sellingPrice"><label ></label>
					</div>
				</div>
				<div class=" col-sm-4">
					<div class="form-group">
						<input type="email" tabindex="6" class="form-control"
							placeholder="mrp" value="" value.bind="mrp"><label ></label>
					</div>
				</div>
				<div class=" col-sm-4">
					<div class="form-group">
						<input type="email" tabindex="6" class="form-control"
							placeholder="expiry date" value="" value.bind="expiryDate"><label ></label>
					</div>
				</div>
			</div>
			
				<div class=" col-sm-4">
					<div class="form-group">
						<input type="text" tabindex="5" class="form-control"
							placeholder="stock" value="" value.bind="stock"><label ></label>
					</div>
				
				</div>
					<div >
				   
					<input type="submit" click.delegate="purchase()"
						name="register-submit" id="register-submit"
						class="form-control btn btn-register btn-right"
						value="Purchase" >
				</div>
	</div></template>
